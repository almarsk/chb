<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}
{% endblock %}</title>
  <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            margin: 0;
            background-color: rgb(169, 169, 169); 
            padding-top: 20vh;  
        }
        .message{
            text-align: center;
            line-height: 1.5;
        }
        .grid-container {
            width: 60vw;
            min-width: 500px;
            display: grid;
            grid-template-rows: repeat(3, 70px);   
        }
        .line {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 25px;
            align-items: center;
        }
        .avatar{
            text-align: right;
            white-space: nowrap;
        }
        .button{
            width: 3em;
            height: 30px;
            margin: 0;
            padding: 0;
            border-radius: 9px;
            background-color: rgb(189, 189, 189);
        }

        .buttons{
            display: flex;
            justify-content: left;
            align-items: center;
            margin-left: 10px;
        }
        .user-input{
            padding-left: 8px;
            border-radius: 8px;
            border: 1px;
            background-color: rgb(213, 213, 213);
            transition: background-color 0.4s;
            font-size: large;
            font-family: var(--font);
        }    
        .user-input:focus{
            outline: none;
            background-color: rgb(221, 218, 218);
            outline-offset: 0;
        }
        .text{
            width: 100%;
            white-space: nowrap;
            line-height: 1.5;    
        }
        .hide{
            display: none;
        }
        .warning{
            color: rgba(255,0,0,0.7);
        }
 
        </style>

{% block head %}
{% endblock %}

</head>
<body>

    {% block body %}
    {% endblock %}


    {% block js %} 
    {% endblock %}

</body>
</html>
